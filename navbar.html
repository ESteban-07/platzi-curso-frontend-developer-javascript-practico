<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
        <style>
            :root {
                --white: #ffffff;
                --black: #000000;
                --very-light-pink: #c7c7c7;
                --text-input-field: #f7f7f7;
                --hospital-green: #acd9b2;
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
                --card-size: 240px;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: 'Quicksand', sans-serif;
            }
            header {
                width: 100vw;
                height: 70px;
                display: flex;
                justify-content: center;
            }
            header figure {
                display: flex;
                justify-content: center;
                cursor: pointer;
            }
            .header-wrapper {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                padding: 20px 40px;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.046805);
            }
            .header-wrapper .icon-menu {
                display: none;
            }
            .navbar {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .navbar div:nth-child(1),
            .navbar div:nth-child(2) {
                display: flex;
                align-items: center;
                gap: 16px;
            }
            .navbar div:nth-child(2) .email {
                cursor: pointer;
            }
            .navbar div:nth-child(2) .arrow-down {
                rotate: 90deg;
                margin: 0 4px;
            }
            .navbar ul {
                list-style: none;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            .navbar ul li a {
                display: inline-block;
                text-decoration: none;
                color: var(--very-light-pink);
            }
            .navbar ul li:nth-child(1) a {
                border: 1px solid var(--hospital-green);
                padding: 4px 8px;
                border-radius: 10px;
                color: var(--hospital-green);
            }
            @media (max-width: 860px) {
                .header-wrapper {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    align-items: center;
                }
                .header-wrapper .icon-menu {
                    display: block;
                }
                .navbar ul,
                .navbar div:nth-child(2) .email {
                    display: none;
                }
                .navbar .logo-container {
                    position: relative;
                    transform: translateX(-50%);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <figure class="icon-menu">
                    <img src="./assets/icons/icon_menu.svg" alt="icon menu" />
                </figure>
                <div class="navbar">
                    <div>
                        <figure class="logo-container">
                            <img
                                src="./assets/logos/logo_yard_sale.svg"
                                alt="yard sale"
                            />
                        </figure>
                        <ul>
                            <li><a href="#">All</a></li>
                            <li><a href="#">Clothes</a></li>
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Furniture</a></li>
                            <li><a href="#">Toys</a></li>
                            <li><a href="#">Others</a></li>
                        </ul>
                    </div>
                    <div>
                        <p class="email">
                            camilayokoo@gmail.com
                            <span>
                                <img
                                    src="./assets/icons/flechita.svg"
                                    alt="arrow-down"
                                    class="arrow-down"
                                />
                            </span>
                        </p>
                        <figure>
                            <img
                                src="./assets/icons/icon_shopping_cart_notification.svg"
                                alt="shopping-cart notification"
                            />
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
