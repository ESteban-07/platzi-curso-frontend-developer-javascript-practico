                --hospital-green: #acd9b2;
                --sm: 14px;

                --card-size: 175px;
            }
            body {

                font-family: 'Quicksand', sans-serif;
            }
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, var(--card-size));
                gap: 26px;
                place-content: center;
            }
            .product-card {
                width: var(--card-size);
            }
            .item-picture {
                margin: 0;
                width: var(--card-size);
                height: var(--card-size);
            }
            .product-img {
                object-fit: contain;
                width: 100%;
                height: 100%;
                border-radius: 20px;
            }
            .item-content {
                margin-top: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .item-price {
                font-family: 'Roboto', sans-serif;
                font-size: var(--md);
                margin: 0;
            }
            .item-name {
                font-size: var(--sm);
                color: var(--very-light-pink);
                margin-top: 2px;
                margin-bottom: 0px;
            }
            .btn-container {
                display: inline-block;
            }
        </style>
